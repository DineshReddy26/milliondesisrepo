<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="{{url_for('static',path='todo/css/base.css')}}">
    <link rel="stylesheet" type="text/css" href="{{url_for('static',path='todo/css/bootstrap.css')}}">
    <meta charset="UTF-8">
    <meta name="viewport" content="with=device-width, intial-scale=1,shrink-to-fit=no">
    <title>TodoApp</title>
</head>
<body>

<div>
    <nav class="navbar navbar-expand-md navbar-dark main-color fixe-top">
        <a class="navbar-brand" href="#">Todo App</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNsv" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ui class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home</a>
                </li>
            </ui>
        </div>
    </nav>
</div>

<div class="container">
    <div class="card text-center">
        <div class="card-header">
            Your Todos
        </div>
        <div class="card-body">
            <h5 class="card-title">List of your Todos!</h5>
            <p class="card-text">Information regarding stuff that needs to be complete</p>

            <table class="table table-hover">
                <thread>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Info</th>
                        <th scope="col">Actions</th>

                    </tr>
                </thread>
                <tbody>
                    <tr class="pointer">
                        <td>1</td>
                        <td>Take out the trash</td>
                        <td>

                            <button type="button" class="btn btn-success">Complete</button>
                            <button type="button" class="btn btn-danger">Danger</button>
                        </td>
                    </tr>
                    <tr class="pointer">
                        <td>2</td>
                        <td>Take out the trash</td>
                        <td>
                            <button type="button" class="btn btn-success">Complete</button>
                            <button type="button" class="btn btn-danger">Danger</button>
                        </td>
                    </tr>
                    <tr class="pointer">
                        <td>3</td>
                        <td>Take out the trash</td>
                        <td>
                            <button type="button" class="btn btn-success">Complete</button>
                            <button type="button" class="btn btn-danger">Danger</button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <a class="btn btn-primary" href="#">Add a new todo</a>
        </div>
    </div>
</div>

<script source="{{url_for('static',path='todo/js/jquery-slim.js')}}"></script>
<script source="{{url_for('static',path='todo/js/popper.js')}}"></script>
<script source="{{url_for('static',path='todo/js/bootstrap.js')}}"></script>
</body>
</html>
